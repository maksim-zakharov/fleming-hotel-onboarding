<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Registration</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Ubuntu&display=swap"
          rel="stylesheet">
    <script src="https://kit.fontawesome.com/8f3f4e4ac8.js" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="language/en.json"></script>
    <script src="language/ar.json"></script>
    <script src="js/language.js"></script>
    <script>


        $(document).ready(function(){
            changeTitle();
            getLanguage();
            changeText();
            var arbutton = document.getElementById('option2');
            var enbutton = document.getElementById('option1');

            if(localStorage.getItem('language')==='en'){
                enbutton.checked = true;
                arbutton.checked = false;
            }
            else{
                enbutton.checked = false;
                arbutton.checked = true;
            }
        });



        function navigateToTerms(){
            if(localStorage.getItem('language')==='en'){
                location.href = '/terms_en';
            }
            else{
                location.href = '/terms_ar';
            }
        }

        function changeTitle(){
            if(localStorage.getItem('language')==='en'){
                document.title = "COVID-19 Institutional Quarantine Registration For Hotels";
            }else{
                document.title = "COVID-19 Institutional Quarantine Registration For Hotels";
            }
        }
    </script>

</head>
<body class="text-center index_body">
<div class="form-signin">
    <div>
        <img style="width: 30%; margin-bottom: 3em;" src="css/images/logo.png">
            <img style="width: 17%; margin-bottom: 3em; margin-left: 1.5em" src="css/images/national_committee_logo.jpg">
    </div>
    <h2 style="font-weight: bold; margin-bottom: 3rem" class="cov19Title">COVID-19 Institutional Quarantine Registration for Hotels</h1>
        <h3 class="lan_text">Select your language</h2>
    <div>
        <img src="css/images/translate.svg" class="trans_img">
    </div>
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-outline-primary lan">
            <input type="radio" name="options" id="option1" onclick="setLanguage('en');changeTitle();"> English
        </label>
        <label class="btn btn-outline-primary lan">
            <input type="radio" name="options" id="option2" onclick="setLanguage('ar');changeTitle();"> عربي
        </label>
    </div>
    <div>
        <button class="mdc-button mdc-button--raised start" onclick="navigateToTerms()">
            <span class="mdc-button__label start_lan">Start</span>
        </button>
    </div>
</div>
</body>
</html>
